---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 2
  network:
    - ["forwarded_port", { guest: 8080, host: 8080 }]

provisioner:
  name: chef_zero

platforms:
  - name: debian-9.0
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-7.3
  - name: fedora-26
    run_list:
      - yum::dnf_yum_compat

suites:
  - name: default
    run_list:
      - recipe[test::prepare]
      - recipe[nomad::default]
      - recipe[test::exercise]
